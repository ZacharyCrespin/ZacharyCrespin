<span style="background-color: #f1e05a;width: 37.353%;" class="progress-item"></span><span style="background-color: #3d8137;width: 21.920%;" class="progress-item"></span><span style="background-color: #563d7c;width: 16.533%;" class="progress-item"></span><span style="background-color: #3572A5;width: 12.486%;" class="progress-item"></span><span style="background-color: #e34c26;width: 11.707%;" class="progress-item"></span>
</span>
</div>

